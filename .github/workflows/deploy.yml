name: CI/CD to EKS via Argo CD

on:
  push:
    paths:
      - datadog-crawler/**
      - news-frontend/**
      - news-consumer/**
    branches: [main]

env:
  ECR_REGISTRY: 269622523990.dkr.ecr.ap-northeast-2.amazonaws.com
  IMAGE_NAME: datadog-news-crawler
  IMAGE_NAME_FRONTEND: news-frontend
  IMAGE_NAME_CONSUMER: news-consumer
  ACTIONS_STEP_DEBUG: false

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set_tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set IMAGE_TAG as short SHA
        id: set_tag
        run: echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::269622523990:role/GitHubActionsECRDeployRole
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-northeast-2 | \
          docker login --username AWS --password-stdin $ECR_REGISTRY

  build-backend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build and push backend image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            -t $ECR_REGISTRY/$IMAGE_NAME:${{ needs.setup.outputs.image_tag }} \
            --push ./datadog-crawler

  build-consumer:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build and push consumer image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            -t $ECR_REGISTRY/$IMAGE_NAME_CONSUMER:${{ needs.setup.outputs.image_tag }} \
            --push ./news-consumer

  build-frontend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build and push frontend image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            -t $ECR_REGISTRY/$IMAGE_NAME_FRONTEND:${{ needs.setup.outputs.image_tag }} \
            --push ./news-frontend

  update-deployments:
    needs: [build-backend, build-consumer, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update deployment files with new image tags
        run: |
          sed -i "s|\(image: $ECR_REGISTRY/$IMAGE_NAME:\).*|\1${{ needs.setup.outputs.image_tag }}|" ./eks_resources/k8s/deployment.yaml
          sed -i "s|\(image: $ECR_REGISTRY/$IMAGE_NAME_FRONTEND:\).*|\1${{ needs.setup.outputs.image_tag }}|" ./eks_resources/k8s/deployment.yaml
          sed -i "/name: DD_VERSION/{n;s/value: .*/value: ${{ needs.setup.outputs.image_tag }}/}" ./eks_resources/k8s/deployment.yaml
          sed -i "s|\(image: $ECR_REGISTRY/$IMAGE_NAME_CONSUMER:\).*|\1${{ needs.setup.outputs.image_tag }}|" ./eks_resources/k8s/consumer-summary.yaml

      - name: Commit and push updated deployment files
        run: |
          git config user.name "github-actions"
          git config user.email "ci@github.com"
          git add ./eks_resources/k8s/*.yaml
          git commit -m "Update image tag to ${{ needs.setup.outputs.image_tag }}"
          git push