name: CI/CD to EKS via Argo CD

on:
  push:
    paths:
      - datadog-crawler/**
      - news-frontend/**
      - news-consumer/**
    branches: [main]

env:
  ECR_REGISTRY: 269622523990.dkr.ecr.ap-northeast-2.amazonaws.com
  IMAGE_NAME: datadog-news-crawler
  IMAGE_NAME_FRONTEND: news-frontend
  IMAGE_NAME_CONSUMER: news-consumer
  ACTIONS_STEP_DEBUG: false

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.vars.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set IMAGE_TAG as short SHA
        id: vars
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::269622523990:role/GitHubActionsECRDeployRole
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password | docker login --username AWS --password-stdin $ECR_REGISTRY

  build-backend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and push backend image (datadog-news-crawler)
        run: |
          docker buildx create --use || true
          docker buildx build \
            --platform linux/arm64 \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            -t $ECR_REGISTRY/$IMAGE_NAME:${{ env.IMAGE_TAG }} \
            --push ./datadog-crawler

  build-consumer:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and push consumer image (news-consumer)
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            -t $ECR_REGISTRY/$IMAGE_NAME_CONSUMER:${{ env.IMAGE_TAG }} \
            --push ./news-consumer

  build-frontend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and push frontend image (news-frontend)
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            -t $ECR_REGISTRY/$IMAGE_NAME_FRONTEND:${{ env.IMAGE_TAG }} \
            --push ./news-frontend

  update-deployments:
    needs: [build-backend, build-consumer, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update consumer-summary.yaml with new image tag
        run: |
          sed -i "s|\(image: $ECR_REGISTRY/$IMAGE_NAME_CONSUMER:\).*|image: $ECR_REGISTRY/$IMAGE_NAME_CONSUMER:${{ env.IMAGE_TAG }}|" ./eks_resources/k8s/consumer-summary.yaml

      - name: Update deployment.yaml with new image tags
        run: |
          sed -i "s|\(image: $ECR_REGISTRY/$IMAGE_NAME:\).*|image: $ECR_REGISTRY/$IMAGE_NAME:${{ env.IMAGE_TAG }}|" ./eks_resources/k8s/deployment.yaml
          sed -i "s|\(image: $ECR_REGISTRY/$IMAGE_NAME_FRONTEND:\).*|image: $ECR_REGISTRY/$IMAGE_NAME_FRONTEND:${{ env.IMAGE_TAG }}|" ./eks_resources/k8s/deployment.yaml
          sed -i "/name: DD_VERSION/{n;s/value: .*/value: ${{ env.IMAGE_TAG }}/}" ./eks_resources/k8s/deployment.yaml

      - name: Commit and push updated deployment.yaml
        run: |
          git config user.name "github-actions"
          git config user.email "ci@github.com"
          git add ./eks_resources/k8s/
          git commit -m "Update image tag to ${{ env.IMAGE_TAG }}"
          git push
