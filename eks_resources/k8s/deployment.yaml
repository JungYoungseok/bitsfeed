apiVersion: apps/v1
kind: Deployment
metadata:
  name: datadog-news-crawler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datadog-news-crawler
  template:
    metadata:
      labels:
        app: datadog-news-crawler
    spec:
      containers:
      - name: datadog-news-crawler
        image: 269622523990.dkr.ecr.ap-northeast-2.amazonaws.com/datadog-news-crawler:1746958243
        ports:
        - containerPort: 8000
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: datadog-secrets
              key: mongo-uri
        - name: NEXT_PUBLIC_API_URL
          value: https://k8s-default-datadogn-611e09ccff-13c50379c223eb66.elb.ap-northeast-2.amazonaws.com
        - name: DD_SERVICE
          value: datadog-news-crawler
        - name: DD_ENV
          value: prod
        - name: DD_VERSION
          value: "1.0.3"
        - name: DD_PROFILING_ENABLED
          value: true

