apiVersion: apps/v1
kind: Deployment
metadata:
  name: datadog-news-crawler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datadog-news-crawler
  template:
    metadata:
      annotations:
        admission.datadoghq.com/enabled: "true"
      labels:
        app: datadog-news-crawler
    spec:
      containers:
      - name: datadog-news-crawler
        image: 269622523990.dkr.ecr.ap-northeast-2.amazonaws.com/datadog-news-crawler:ec7c7b0
        ports:
        - containerPort: 8000
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: datadog-secrets
              key: mongo-uri
        - name: DD_SERVICE
          value: datadog-news-crawler
        - name: DD_ENV
          value: prod
        - name: DD_VERSION
          value: ec7c7b0
        - name: DD_PROFILING_ENABLED
          value: "true"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

      - name: news-frontend
        image: 269622523990.dkr.ecr.ap-northeast-2.amazonaws.com/news-frontend:ec7c7b0
        ports:
        - containerPort: 3000
        env:
        - name: DD_SERVICE
          value: news-frontend
        - name: DD_ENV
          value: prod
        - name: DD_VERSION
          value: ec7c7b0
        - name: DD_PROFILING_ENABLED
          value: "true"
        - name: NEXT_PUBLIC_API_URL
          value: http://localhost:8000       
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "256Mi"