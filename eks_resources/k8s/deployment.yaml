apiVersion: apps/v1
kind: Deployment
metadata:
  name: datadog-news-crawler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datadog-news-crawler
  template:
    metadata:
      labels:
        app: datadog-news-crawler
    spec:
      containers:
      - name: datadog-news-crawler
        image: 269622523990.dkr.ecr.ap-northeast-2.amazonaws.com/datadog-news-crawler:{{ .Values.image.tag }}
        ports:
        - containerPort: 8000
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: datadog-secrets
              key: mongo-uri

