apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-consumer
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-consumer
  template:
    metadata:
      labels:
        app: news-consumer
    spec:
      containers:
        - name: consumer                 
          image: 269622523990.dkr.ecr.ap-northeast-2.amazonaws.com/news-consumer:latest
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: api-key
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: datadog-secrets
                  key: mongo-uri
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: kafka.kafka.svc.cluster.local:9092
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi